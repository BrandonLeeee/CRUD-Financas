<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Controle Financeiro</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>
    <div class="flex">
      <div>
        <h2>Entradas</h2>
        <span class="entrada"></span>
      </div>
      <div>
        <h2>Saídas</h2>
        <span class="saida"></span>
      </div>
      <div>
        <h2>Saldo</h2>
        <span class="saldo"></span>
      </div>
    </div>
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Descrição</label>
          <input id="m-nome" type="text" required />
          <label for="m-valor">Valor</label>
          <input id="m-valor" type="number" required />
          <select name="tipo" id="tipo" required>
            <option value="">Selecione</option>
            <option value="Entrada">Entrada</option>
            <option value="Saída">Saída</option>
          </select>
          <button type="button" id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
